<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/pure.css">
    <style>
      body {
        background: #ccc;
      }
      .container {
        box-sizing: border-box;
        max-width: 800px;
        min-height: 90vh;
        margin: 2em auto;
        padding: 2em;
        background: white;
        box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.5);
      }
      .logo {
        float: right;
        height: 10em;
        margin: -2em -1em 1em 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/static/logo.svg">
      <h1>{{title}}</h1>
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
